<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniel e Cibele - Transmissão Ao Vivo</title>

    <link rel="stylesheet" href="../assets/css/fonts.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap.css" />
    <link rel="stylesheet" href="../assets/css/live.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="title">
          <span class="text-nowrap">
            Nós também
          </span>
          <span class="text-nowrap">
            estamos ansiosos...
          </span>
        </h1>

        <p class="text-center">
          <span class="text-nowrap">
            ...mas o grande dia está
          </span>
          <span class="text-nowrap">
            chegando! Faltam apenas:
          </span>
        </p>

        <div class="countdown">
          <div class="days">
            <span class="days__value"></span>
            <span class="text-uppercase">Dias</span>
          </div>
          <div class="hours">
            <span class="hours__value"></span>
            <span class="text-uppercase">Horas</span>
          </div>
          <div class="minutes">
            <span class="minutes__value"></span>
            <span class="text-uppercase">Minutos</span>
          </div>
          <div class="seconds">
            <span class="seconds__value"></span>
            <span class="text-uppercase">Segundos</span>
          </div>
        </div>

        <div class="text-center">
          <a
            class="btn btn-dark btn-back"
            href="https://youtu.be/E1SvzFgRGZY"
            target="_blank"
          >
            <span class="redirect-counter">5</span>
            Transmissão
          </a>
          <a class="btn btn-dark btn-back" href="/">Ir para o site</a>
        </div>
      </div>

      <footer>
        <div class="separator"></div>

        <div class="container">
          <p class="text-center">
            <span class="text-nowrap">
              Desenvolvido com amor
            </span>
            <span class="text-nowrap">
              por Daniel e Cibele &lt;3
            </span>
          </p>
        </div>
      </footer>
    </main>

    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/live.js"></script>
